name: admin_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  image_picker: ^1.2.0
  fl_chart: ^1.1.1


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon_app/icon_app_light.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/icon_app/icon_app_light.png
  android: true
  ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

  http: ^1.5.0
  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/icons/
    - assets/icons/cook_table/
    - assets/icons/category/
    - assets/icons/fruit/
    - assets/icons/vegetables/
    - assets/icons/meats/
    - assets/icons/seafood/
    - assets/icons/dairyMilk/
    - assets/icons/drink/
    - assets/icons/alcohol/
    - assets/icons/sauce/
    - assets/icons/spices/
    - assets/icons/bread/
    - assets/icons/desserts/
    - assets/icons/nuts/
    - assets/icons/grains/
    - assets/icons/logo/
    - assets/icons/cooking/
    - assets/icons/icon_app/
    - assets/icons/recipe/
    - assets/animations/login.json
    - assets/animations/order-complete-car-delivery-animation.json
    - assets/animations/register.json
    - assets/animations/Green Login.json
    - assets/animations/Jurupoles - Login.json
    - assets/animations/j28uCA3Jg9.json
    - assets/icons/icon_app/icon_app_light.png
